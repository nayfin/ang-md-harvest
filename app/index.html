<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Big Harvest: Ang 1.5</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body flex layout="row" ng-controller="RootController as root" ng-cloak>
  <div flex layout="column">
    <header viewshown="root.devShown" section="root.curSection" subsection="root.curSubSection" lockul="root.showUserList"></header>
    <!--Development View: turn off ng-if to deactivate-->

    <fieldset layout="row" ng-if="root.devShown">
      <legend class="">Dev View</legend>
      <h4>root.curSection :  {{root.curSection}} </h4>
      <h4>root.curSubSection :  {{root.curSubSection}} </h4>
      <h4>root.showUserList :  {{root.showUserList}} </h4>
      <h4>root.userPlants : <span ng-repeat="plant in root.userPlants track by $index"> {{plant.name}}, </span> </h4>
    </fieldset>
    <md-content flex layout="row">
      <div ng-view class="" >
      </div>
    </md-content>
  </div>

  <md-sidenav class="md-sidenav-right" md-is-locked-open="root.showUserList" md-component-id="userplants" class="md-whiteframe-4dp">
    <md-toolbar class="md-toolbar-tools" md-whiteframe="4">
      <h3>UserList</h3>
    </md-toolbar>
    <md-content>
      <userlist plants=root.userPlants></userlist>
    </md-content>

  </md-sidenav>

<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script type="text/javascript">
  System
      .import('src/boot/boot')
      .catch( console.error.bind(console) ); // make sure any errors print to console
</script>

</body>
</html>
