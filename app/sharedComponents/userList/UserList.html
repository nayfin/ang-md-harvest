<md-toolbar class="md-toolbar-tools" md-whiteframe="4">
  <h3>UserList</h3>
</md-toolbar>
<md-content flex layout="column" >
  <md-card flex ng-repeat="plant in $ctrl.plants track by $index">
    <md-card-header>
      <md-card-avatar>
        <img ng-src="./assets/svg/plants/{{plant.name}}.svg" alt="{{plant.name}} Image" />
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">{{plant.name | uppercase}}</span>
        <span class="md-subhead">Variety</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content layout-align="start start">
        <!--TODO: make this pretty-->
      <p>
        Sun: {{plant.sun}}<br>
        Soil: {{plant.soil}}<br>
        Daycount: {{plant.daycount}}<br>
      </p>
    </md-card-content>
  </md-card>
</md-content>
